<div class="page-header">
      <h1 class="text-center"><img src="images/logo.png" style="margin-top:100px;" width="500px" height="100px"></h1>
    </div>

    

    <form ng-submit="logIn()"
      class="form-signin">
      <h3 class="form-signin-heading text-center">Sign in to continue</h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Username"
        ng-model="user.username"></input>
      </div>
      <div class="form-group">
        <input type="password"
        class="form-control"
        placeholder="Password"
        ng-model="user.password"></input>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
      <hr/>
      <div  ng-show="error" class="alert alert-danger row">
      <span>{{ error.message }}</span>
    </div>
      <span >Create a new account? </span><a class="authLink" ui-sref="register" >Register here</a>
</form>
